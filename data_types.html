    <h1>JavaScript Data Types</h1>
    <hr>
    <p>
        JavaScript is a dynamcially typed programming language. Thus,
        redefining a variable with a different data type is possible.
    </p>
    <i>Sample Code:</i><br>
    <div class="codeblock">
        <code>
            let dynamicVar = 'Hi!';<br>
            dynamicVar = 629; // valid
        </code>
    </div>
