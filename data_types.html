<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>

</head>
<body>
    <h1>JavaScript - Basic Syntax: Data Types</h1>

    <h2>Primitive Data Types</h2>
    
    <script>
        // -- NUMBER --
        document.write('<h3>Number</h3>');

        let withDecimal = 34.12;
        let withoutDecimal = 12;

        // print data type
        document.write(`Data type of 'withDecimal': ${typeof(withDecimal)}<br>`);
        document.write(`Data type of 'withoutDecimal': ${typeof(withoutDecimal)}<br>`);

        //print values
        document.write(`Value of 'withDecimal': ${withDecimal}<br>`);
        document.write(`Value of 'withoutDecimal': ${withoutDecimal}<br>`);
        document.write('<br>');
    </script>


    <script>
        // -- STRING --
        document.write('<h3>String</h3>');

        let single = 'Single quote'; // string enclosed with 2 single quotes
        let double = "Double quote"; // string enclosed with 2 double quotes
        let mix1 = 'There is a pair of "double quoted string" inside this single quoted string';
        // using escape character
        let mix1Alternate = 'There is a pair of \'double quoted string\' inside this single quoted string'; 
        let mix2 = "There is a pair of double quoted string' inside this double quoted string";
        // using escape character
        let mix2Alternate = "There is a pair of \"double quoted string\" inside this double quoted string"; 
        let backticked = `I got a ${single} string`; // getting and adding the string value of `single`

        // print data type
        document.write(`Data type of 'single': ${typeof(single)}<br>`);
        document.write(`Data type of 'double': ${typeof(double)}<br>`);
        document.write(`Data type of 'backticked': ${typeof(backticked)}<br>`);

        // print string values
        document.write(`String value of 'single': ${single}<br>`);
        document.write(`String value of 'double': ${double}<br>`);
        document.write(`String value of 'mix1': ${mix1}<br>`);
        document.write(`String value of 'mix1Alternate': ${mix1Alternate}<br>`);
        document.write(`String value of 'mix2': ${mix2}<br>`);
        document.write(`String value of 'mix2Alternate': ${mix2Alternate}<br>`);
        document.write(`String value of 'backticked': ${backticked}<br>`);
        document.write('<br>');
    </script>


    <script>
        // -- BOOLEAN --
        document.write('<h3>Boolean</h3>');

        let trueBool = true;
        let falseBool = false;

        // print data type
        document.write(`Data type of 'trueBool': ${typeof(trueBool)}<br>`);
        document.write(`Data type of 'falseBool': ${typeof(falseBool)}<br>`);

        // print values
        document.write(`Value of 'trueBool': ${trueBool}<br>`);
        document.write(`Value of 'falseBool': ${falseBool}<br>`);
		document.write('<br>');
    </script>

    <script>
        // -- UNDEFINED --
        document.write('<h3>Undefined</h3>');

        let undefinedVar;
        let undefinedValue = undefined;

        // print data type
        document.write(`Data type of 'undefinedVar': ${typeof(undefinedVar)}<br>`);
        document.write(`Data type of 'undefinedValue': ${typeof(undefinedValue)}<br>`);

        // print values
        document.write(`Value of 'undefinedVar': ${undefinedVar}<br>`);
        document.write(`Value of 'undefinedValue': ${undefinedValue}<br>`);
		document.write('<br><br>');
    </script>
	

	
    <h2>Complex Data Types</h2>

	<script>
        // -- FUNCTION --
        document.write('<h3>Function</h3>');

        let functionVar = function() {
			document.write("Hello World!");
		}

        // print data type
        document.write(`Data type of 'functionVar': ${typeof(functionVar)}<br>`);

        // print values
        document.write(`Value of 'functionVar': ${functionVar}<br>`);
		document.write('<br>');
    </script>
	

    <script>
        // -- ARRAY --
        document.write('<h3>Array</h3>');

        // Arrays can store different data types
        let arr = [1, 2.5, '3', { fname:"Long", lname:"John"}];

        // Can also be declared like this:
        // let arr = new Array();

        // print data type
        document.write(`Data type of 'arr': ${typeof(arr)}<br>`);

        // print values
        document.write(`Value of 'arr': ${arr}<br>`);
		document.write('<br>');
    </script>


    <script>
        // -- OBJECT --
        document.write('<h3>Object</h3>');

        // Object declaration
        let person = { 
            firstName: "Long", 
            lastName: "John"
        };

        // Can add additional properties or methods on the fly
        person.id = 123456;

        // Can also be declared like this:
        // let person = new Object();

        // print data type
        document.write(`Data type of 'person': ${typeof(person)}<br>`);

        // print values
        document.write("Properties and property values of 'person':<br>");
        for(let property in person) {
            document.write(`${property}: ${person[property]}<br>`);
        }
		document.write('<br>');
    </script>

    <script>
        // -- NULL --
        document.write('<h3>Null</h3>');

        // variable with `null` value
        let nullVar = null;

        // print data type
        document.write(`Data type of 'nullVar': ${typeof(nullVar)}<br>`);

        // print values
        document.write(`Value of 'nullVar': ${nullVar}<br>`);
		document.write('<br>');
    </script>
    
</body>
</html>
