    <h2>Operators</h2>

    <script>
        // -- ARITHMETIC -- 
        document.write('<h3>Arithemtic</h3>');
        
        // Unary

        let quotient = 7 / 3; // division
        let modulo = 11 % 2; // modulo

        // Exponent
        let exponent = 2**4; // exponent

        // try checking the results from each results
        document.write(`Result value from the operation: ${exponent}<br>`); // insert var here (insert_var_here)
        document.write('<br>');
        


        
        // -- ASSIGNMENT --
        document.write('<h3>Assignment</h3>');

        let assignSum = 3;
        assignSum += 7;

        let assignDiff = 12;
        assignDiff -= 8;

        let assignProduct = 8;
        assignProduct *= 9;

        let assignQuotient = 24;
        assignQuotient /= 6;

        let assignModulo = 13;
        assignModulo %= 5;

        let assignExp = 2;
        assignExp **= 5;

        // try checking the results from each results
        document.write(`Result value from the operation: ${assignExp}<br>`); // insert var here (insert_var_here)
        document.write('<br>');
        


        // -- COMPARISON -- 
        document.write('<h3>Comparison</h3>');

        // Relational
        let less = 3 < 5;
        let great = 9 > 6;
        let lessEq = 4 <= 4;
        let greatEq = 7 >= 7;
        
        // Equality
        let equal_1 = 9 == 9; // value only
        let notEq_1 = 1 != 0; // value only
        let equal_2 = 5 == '5';  // value only
        let notEq_2 = 6 != '6';  // value only

        let eqType_1 = '7' === '7'; // type and value
        let notEqType_1 = 8 !== '8'; // type and value
        let eqType_2 = 0 === '0'; // type and value
        let notEqType_2 = 1 !== 1; // type and value

        // try checking the results from each results
        document.write(`Result value from the operation: ${notEqType_2}<br>`); // insert var here (insert_var_here)
        document.write('<br>');



        // -- LOGICAL -- 
        document.write('<h3>Logical</h3>');

        // Relational
        let and = true && false; // logical AND
        let or = true || false; // logical OR
        let not = !true; // logical NOT

        // try checking the results from each results
        document.write(`Result value from the operation: ${not}<br>`); // insert var here (insert_var_here)
        document.write('<br>');
    </script>



    <h2>Conditional Statements</h2>

    <script>
        // -- CONTROL STATEMENTS -- 
        document.write('<h3>Control Statements</h3>');

        // if() ...
        document.write('<h4>If statement</h4>');
        let someVal_1 = 3; // try changing the value

        // try changing the condition
        if(someVal_1 === 3) {
            document.write('Inside `if` block of if statement<br>');
        }
        document.write('<br>');


        // if-else ...
        document.write('<h4>If-Else statement</h4>');
        let someVal_2 = 'hello'; // try changing the value

        // try changing the condition
        if(someVal_2 === 'Hello') {
            document.write('Inside `if` block of if-else statement<br>');
        } else {
            document.write('Inside `else` block of if-else statement<br>');
        }
        document.write('<br>');


        // if-elseif-else ...
        document.write('<h4>If-ElseIf-Else statement</h4>');
        let someVal_3 = 4; // try changing the value

        // try changing the condition
        if(someVal_3 >= 18) {
            document.write('Inside `if` block of if-elseif-else statement<br>');
        } else if(someVal_3 >= 13) {
            document.write('Inside `elseif` block of if-elseif-else statement<br>');
        } else {
            document.write('Inside `else` block of if-elseif-else statement<br>');
        }
        document.write('<br>');


        // Ternary operator ...
        document.write('<h4>Ternary Operator</h4>');
        let someVal_4 = (69 < 96) ? 69 : 'sixty-nine'; // try changing the condition and values
        document.write(`Result value from the ternary: ${someVal_4}<br>`);
        document.write('<br>');
    </script>



    <h2>Iterative Statements</h2>

    <script>
        // -- ITERATIVE STATEMENTS -- 
        document.write('<h3>Iterative Statements</h3>');

        // while() loop
        document.write('<h4>While() Loop</h4>');
        let a = 0;
        while(a < 10) {
            document.write(`${a}, `);
            ++a;
        }
        document.write('<br><br>');


        // do-while() loop
        document.write('<h4>Do-While() Loop</h4>');
        let b = 0;
        do {
            document.write(`${b}, `);
            b++;
        } while(b < 10);
        document.write('<br><br>');


        // for() loop
        document.write('<h4>For() Loop</h4>');
        for(let i = 9; i <= 0; --i) {
            document.write(`${i}, `);
        }
        document.write('<br><br>');


        // for/in loop
        document.write('<h4>For/In Loop</h4>');

        document.write('For/In loop with Array:  ');
        let arr_1 = [6, 9, 69, 'hi', 'hello'];
        for(let x in arr_1) {
            document.write(`${x}, `);
        }
        document.write('<br>');

        document.write('For/In loop with Object:  ');
        let obj_1 = { firstName:"Ronald", lastName:"McDonald"};
        for(let y in obj_1) {
            document.write(`${y}, `);
        }
        document.write('<br><br>');

        // for/of loop
        document.write('<h4>For/Of Loop</h4>');

        document.write('For/Of loop with Array:  ')
        let arr_2 = ['Never', 'Gonna', 'Give', 'You', 'Up'];
        for(let x of arr_2) {
            document.write(`${x} `);
        }
        document.write('<br><br>');

    </script>
