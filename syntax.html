<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript  - Basic Syntax</title>

</head>
<body>
    <h1>JavaScript  - Basic Syntax</h1>
    <hr>

    <h2>Basic Syntax</h2>

    <script>
        // -- BASIC SYNTAX --

        // this is an inline comment
        // document.write('Comments'); // this statement will not execute

        /*
            this is a multi-line comment or comment block
            function someFunc() {
                document.write('Block comment');
            }
        */

        document.write('<p>Statement executed.</p>'); // this is a statement

        function codeBlock() {
            // statement(s) inside a function code block
            document.write('<p>Executed from a function code block.</p>');
        }

        codeBlock(); // call the function
    </script>
    
</body>
</html>
