<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Basic Syntax: Arrays and Objects</title>
</head>
<body>
    <h1>JavaScript - Basic Syntax: Arrays and Objects</h1>
    <hr>

    <h2>Arrays</h2>

    <script>
        // -- ARRAYS --

        // Declaration and Accessing
        document.write('<h3>Declaration and Accessing</h3>');
        let decArr_1 = new Array();
        let decArr_2 = new Array(3);
        let decArr_3 = [34, 'hey there', 2.5];

        document.write(`Type of 'decArr_1': ${typeof decArr_1}<br>`);
        document.write(`Length of 'decArr_2': ${decArr_2.length}<br>`);
        document.write(`Values of 'decArr_3': ${decArr_3}<br>`);
        document.write(`Accessing index 2 of 'decArr_3': ${decArr_3[2]}<br>`);

        document.write('<h3></h3>');
        document.write('<br>');
    </script>


    <h2>Objects</h2>

    <script>
        // -- OBJECTS --
        document.write('<h3></h3>');
        document.write('<br>');
    </script>
    
</body>
</html>
